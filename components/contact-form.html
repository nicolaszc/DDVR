<!--Boton contacto-->
<button class="btn btn-primary btn-ddvr py-2 d-flex align-items-center abs-btn-contact position-fixed mb-3 me-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#contactForm" aria-controls="contactForm">
    <i class="bi bi-envelope-fill fs-5"></i>
</button>

<!--Offcanvas-->
<div class="offcanvas offcanvas-start shadow-sm" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="contactForm" aria-labelledby="contactFormLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="contactFormLabel">Informacion de contacto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <form id="contact_form">
            <div class="row">
            <div class="col-md-6 mb-2">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="col-md-6 mb-2">
                <label for="last-name">Apellido</label>
                <input type="text" class="form-control" id="last-name" required>
            </div>
            </div>
            <div class="row">
            <div class="col-md-6 mb-2">
                <label for="mail">Correo</label>
                <input type="text" name="mail" class="form-control" id="mail" placeholder="ejemplo@gmail.com" required>
            </div>
            <div class="col-md-6 mb-2">
                <label for="phone">Telefono</label>
                <div class="input-group">
                <span class="input-group-text" id="visible-addon">+56</span>
                <input type="text" name="phone" class="form-control" id="phone" placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;" maxlength="9" required>
                </div>
            </div>
            </div>
            <div class="row">
            <div class="col-md-6 mb-2">
                <label for="subject">Asunto</label>
                <select class="form-select" aria-label="Default select example" id="subject" required>
                    <option selected disabled>Seleccione asunto</option>
                    <option value="1">Venta</option>
                    <option value="2">Post-venta</option>
                    <option value="3">Contacto</option>
                    <option value="4">Otro</option>
                </select>
            </div>
            </div>
            <div class="row">
                <div class="col-md-12 mb-2">
                    <label for="message">Mensaje</label>
                    <textarea class="form-control" id="message" style="height: 200px; resize: none; overflow-y: hidden;" placeholder="Escriba su mensaje aquí" required></textarea>
                </div>
            </div>
            <div class="d-flex justify-content-end mt-2">
                <button type="button" class="btn btn-sm btn-secondary btn-ddvr py-2 px-4 mt-2 me-2" data-bs-dismiss="offcanvas">Cerrar</button>
                <button class="btn btn-sm btn-primary btn-ddvr py-2 px-4 mt-2" type="submit">Enviar</button>
            </div>
            <div class="row mt-5">
                <div class="col-7 my-2">
                    <ul class="list-unstyled">
                    <li class="d-flex align-items-center"><i class="bi bi-person-fill me-2"></i>Pía Díaz-Valdés</li>
                    <li class="d-flex align-items-center"><a href="mailto: pdiazvaldes@ddvr.cl"><i class="bi bi-envelope-fill me-2"></i>pdiazvaldes@ddvr.cl<i class="bi bi-arrow-right-short"></i></a></li>
                    <li class="d-flex align-items-center"><a href="tel: +56994353546"><i class="bi bi-telephone-fill me-2"></i>+56 9 94353546<i class="bi bi-arrow-right-short"></i></a></li>
                    </ul>
                </div>
                <div class="col-5 my-2">
                    <ul class="list-unstyled">
                        <li class="d-flex align-items-center justify-content-end">
                            <a href="#">Whatsapp<i class="bi bi-whatsapp ms-2"></i></a>
                        </li>
                        <li class="d-flex align-items-center justify-content-end">
                            <a href="https://www.instagram.com/distribuidoradvr/" target="_blank">Instagram<i class="bi bi-instagram ms-2"></i></a> 
                        </li>
                        <li class="d-flex align-items-center justify-content-end">
                            <a href="https://cl.linkedin.com/company/distribuidora-dvr" target="_blank">Linkedin<i class="bi bi-linkedin ms-2"></i></a> 
                        </li>
                    </ul>
                </div>
            </div>
        </form>
    </div>
</div>
